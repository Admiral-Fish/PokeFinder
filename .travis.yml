language: cpp

matrix:
  include:
    - os: osx

install:
  - brew update
  - brew install qt5
  - brew link --force qt5

script:
  - qmake PokeFinder.pro
  - make

before_deploy:
  - /usr/local/Cellar/qt/5.12.0/bin/macdeployqt PokeFinder.app -dmg -verbose=2
  - zip -r PokeFinder-macOS.zip PokeFinder.dmg

deploy:
  provider: releases
  api_key:
    secure: 
  file: "PokeFinder-macOS.zip"
  skip_cleanup: true
  prerelease: false
  on:
    repo: Admiral-Fish/PokeFinder
    tags: true
